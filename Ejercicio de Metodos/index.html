    <script>
      
      function dividir(dividendo, divisor) {
    
    if (divisor === 0) {
        return "No se puede dividir por cero";
    } else {
       
        return dividendo / divisor;
    }
}

var resultado = dividir(prompt ("ingresa un numero"), (prompt("ingresa el segundo numero ")));
document.write("El resultado de la divisi√≥n es: " + resultado); 




    </script>
